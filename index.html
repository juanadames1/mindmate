<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Metadata -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MindMate</title>
   <link rel="icon" href="images/favicon.ico" type="images/favicon.ico">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
   <!-- Navbar -->
   <div class="navbar">
      <div class="logo">
         <img src="images/logo.png" alt="MindMate Logo">
      </div>
      <ul class="navbar-nav">
         <li><a href="index.html" class="nav-link">Inicio</a></li>
         <li><a href="#contacto" class="nav-link">Contáctanos</a></li>
         <li><a href="#login" class="nav-link">Iniciar sesión</a></li>
      </ul>
   </div>

   <!-- Banner -->
   <div class="banner_section">
      <h1 class="banner_taital">Mind <span class="highlight">Mate</span></h1>
      <p class="banner_text">Juntos en la tormenta</p>
      <div class="btn_main">
         <div class="more_bt"><a href="#contacto">Contáctanos</a></div>
         <div class="contact_bt"><a href="#agenda">Agéndate</a></div>
      </div>
   </div>

   <!-- Contact Section -->
   <div id="contacto" class="contact_section">
      <h1 class="contact_taital">¿En qué te podemos ayudar?</h1>
      <div class="contact_box">
         <input type="text" class="Email_text" placeholder="Nombre" name="Name">
         <input type="email" class="Email_text" placeholder="Correo" name="Email">
         <textarea class="massage-bt" placeholder="Mensaje" rows="5" name="Message"></textarea>
         <div class="send_bt"><a href="#">Enviar</a></div>
      </div>
   </div>

   <!-- Footer -->
   <div class="footer_section">
      <!-- Logo -->
      <div class="footer_logo">
         <img src="images/logo.png" alt="MindMate Logo">
      </div>

      <!-- Texto principal -->
      <div class="footer_text">
         <h1>MindMate</h1>
         <p>Acompañamiento psicológico a tu medida.</p>
      </div>

      <!-- Redes sociales -->
      <div class="social_links">
         <a href="#"><i class="fab fa-facebook"></i></a>
         <a href="#"><i class="fab fa-twitter"></i></a>
         <a href="#"><i class="fab fa-linkedin"></i></a>
         <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
   </div>
</body>

</html>
